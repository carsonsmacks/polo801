<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>polo801</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: #121212;
            color: #00FF00;
            margin: 0;
            padding: 20px;
        }
        #setup, #game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #222;
            border: 4px solid #444;
            border-radius: 10px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 2px;
            margin: 20px auto;
            background-color: #000;
            border: 4px solid #333;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .item {
            width: 30px;
            height: 30px;
            background-color: gold;
            border-radius: 50%;
            box-shadow: 0 0 10px yellow;
        }
        .player {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-weight: bold;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 5px black;
        }
        #scoreboard {
            margin: 20px;
            padding: 15px;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 8px;
        }
        #connection-status {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #FF0000;
            color: white;
        }
        .connected {
            background-color: #00AA00 !important;
        }
        button, input {
            font-family: 'Press Start 2P', cursive;
            padding: 10px;
            margin: 5px;
            background-color: #333;
            color: #0F0;
            border: 2px solid #0F0;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0F0;
            color: black;
        }
        #peer-id-display {
            word-break: break-all;
            margin: 10px;
            padding: 10px;
            background-color: #000;
            border: 1px dashed #0F0;
        }
    </style>
</head>
<body>
    <h1>‚ö° polo801 ‚ö°</h1>
    <div id="connection-status">Disconnected</div>
    
    <div id="setup">
        <h2>Player Setup</h2>
        <input type="text" id="player-name" placeholder="Your Name" value="Player1">
        <input type="color" id="player-color" value="#FF0000">
        <br>
        <button id="host-btn">üéÆ Host Game</button>
        <button id="join-btn">üîó Join Game</button>
        <div id="peer-id-display" style="display: none;"></div>
    </div>
    
    <div id="game-container" style="display: none;">
        <div id="scoreboard">
            <h2>üèÜ Scoreboard</h2>
            <div id="scores"></div>
        </div>
        <div id="game-board"></div>
        <button id="restart-btn">üîÑ Restart Game</button>
    </div>

    <!-- Add PeerJS library -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
